# Nome dell'applicazione
spring.application.name=ricette-vegetariane

# Configurazione del database PostgreSQL
spring.datasource.url=jdbc:postgresql://ep-odd-sun-a2j4iuxi.eu-central-1.pg.koyeb.app/koyebdb?
spring.datasource.username=user=koyeb-adm&
spring.datasource.password=password=*******

# Configurazione di Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurazione di JWT (JSON Web Token)
jwt.key=${JWT_KEY}
jwt.expirationMs=${jwt.expirationMs}

# Configurazione di Mailtrap per l'invio di email di test
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurazione di Cloudinary per la gestione delle immagini
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Configurazione delle dimensioni massime per i file caricati
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
